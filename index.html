<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Đăng Nhập</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white w-full max-w-md mx-4 p-8 rounded-2xl shadow-lg">
    <div class="text-center mb-6">
      <h1 class="text-3xl font-bold text-gray-800">Đăng Nhập</h1>
      <p class="text-gray-500 mt-2">Nhập <b>mã người dùng</b> để tiếp tục.</p>
    </div>

    <!-- Alert -->
    <div id="alert" class="hidden mb-4 p-3 rounded-lg text-sm"></div>

    <form id="loginForm" class="space-y-4">
      <div>
        <label for="userCode" class="block text-sm font-semibold text-gray-700 mb-2">Mã người dùng</label>
        <input id="userCode" name="userCode" type="text" placeholder="VD: thuongtq"
               class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500"
               required />
      </div>

      <button type="submit"
              class="w-full bg-blue-600 text-white font-semibold py-2.5 rounded-lg hover:bg-blue-700 transition">
        Đăng nhập
      </button>
    </form>

    <div class="mt-6 text-center text-sm text-gray-500">
      Quên mã? <a id="helpLink" href="#" class="text-blue-600 hover:underline">Liên hệ quản trị viên</a>
    </div>

    <hr class="my-6" />
    <div class="text-xs text-gray-400 text-center">
      Đã đăng nhập Google trên trình duyệt của bạn là đủ. Ứng dụng sẽ xác thực tài khoản Google + kiểm tra mã.
    </div>
  </div>

  <script>
    const DASHBOARD_TEACHER = "/teacher.html"; 
    const DASHBOARD_MANAGER = "/manager.html"; 

    const $ = (s) => document.querySelector(s);

    function showAlert(msg, type = "error") {
      const el = $("#alert");
      el.classList.remove("hidden", "bg-red-50", "text-red-700", "border-red-200", "bg-green-50", "text-green-700", "border-green-200");
      if (type === "success") {
        el.classList.add("bg-green-50", "text-green-700", "border", "border-green-200");
      } else {
        el.classList.add("bg-red-50", "text-red-700", "border", "border-red-200");
      }
      el.textContent = msg;
    }

    function clearAlert() { $("#alert").classList.add("hidden"); }

    function normalizeCode(raw) {
      return String(raw || "").trim();
    }

    function saveSession({ token, role, code, email, displayName }) {
      const payload = { token, role, code, email, displayName, ts: Date.now() };
      sessionStorage.setItem("session", JSON.stringify(payload));
    }

    function gotoDashboard(role) {
      if (role === "manager") {
        window.location.href = DASHBOARD_MANAGER;
      } else {
        window.location.href = DASHBOARD_TEACHER;
      }
    }

    $("#loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      clearAlert();

      const input = normalizeCode($("#userCode").value);
      if (!input) {
        showAlert("Vui lòng nhập mã người dùng.");
        return;
      }

      try {
        // Gọi proxy API trên Vercel thay vì GAS_URL trực tiếp
        const res = await fetch('/api/gas-proxy', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ action: 'loginWithCode', code: input })
        });

        if (!res.ok) throw new Error("Fetch thất bại (" + res.status + ")");
        const data = await res.json();

        if (data.success !== true) {
          showAlert(data.message || "Đăng nhập thất bại. Kiểm tra lại mã hoặc quyền truy cập.");
          return;
        }

        saveSession({
          token: data.token,
          role: data.role,
          code: input,
          email: data.email,
          displayName: data.displayName
        });

        showAlert("Đăng nhập thành công! Đang chuyển trang...", "success");
        setTimeout(() => gotoDashboard(data.role), 400);
      } catch (err) {
        console.error(err);
        showAlert("Không thể kết nối máy chủ. Kiểm tra cấu hình Vercel proxy.");
      }
    });

    (function autologinIfHasSession() {
      try {
        const raw = sessionStorage.getItem("session");
        if (!raw) return;
        const s = JSON.parse(raw);
        if (s && s.token && s.role) {
          gotoDashboard(s.role);
        }
      } catch { /* noop */ }
    })();
  </script>
</body>
</html>
